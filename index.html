<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/8d80da77e3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="block">
        <form class="form" action=""></form>
            <div class="red-block">
                <div class="content">
                    <label for="name" class="label">FULL NAME</label>
                    <input type="text" placeholder="" class="input" required autofocus>
                </div>
                <div class="content">
                    <label for="email" class="label">EMAIL</label>
                    <input type="email" placeholder="Your Email" class="input" required>
                </div>
                <div class="content">
                    <label for="message-regarding" class="label">Message regarding</label>
                    <input type="text" class="input">
                </div>
                <div class="content">
                    <label for="message" class="label">Message</label>
                    <textarea name="" id="" cols="30" rows="1" placeholder="Your message" 
                    class="input"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn">SEND MESSAGE</button>
                </div>
            </div>
            <div class="orange-block">
                <img src="images/duck.png" alt="A yellow duck">
            </div>
        </form>
    </div>
</body>
</html>
